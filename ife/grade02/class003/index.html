<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.nav{height:50px;}
		.nav button{height:30px;width: 50px;}
		.card_wrapper{display: flex;height: 160px;}
		.card_wrapper>div{display:flex;border: 1px solid; width: 120px; height: 150px; border-radius: 5px; margin: 5px; border-color: #000;}
		.card_left{align-self: flex-start;padding: 5px;}
		.card_center{align-self: center;margin: 0 auto;font-size: 50px;}
		.card_right{align-self: flex-end;padding: 5px;}
		.mrl50{margin-left: 50px;}
	</style>
</head>
<body>
	<div class="nav">
		<button  onclick="game_begin();">发牌</button> 
		<button  onclick="compare();">比牌</button>
	</div>
	<div id="pool" class="card_wrapper"></div>
	<div>
		<div name="set"><button onclick="join('player_0',0)">加入</button></div><div id="player_0" class="card_wrapper"></div><div id="res_0" class="mrl50 card_wrapper"></div>
		<div name="set"><button onclick="join('player_1',1)">加入</button></div><div id="player_1" class="card_wrapper"></div><div id="res_1" class="mrl50 card_wrapper"></div>
		<div name="set"><button onclick="join('player_2',2)">加入</button></div><div id="player_2" class="card_wrapper"></div><div id="res_2" class="mrl50 card_wrapper"></div>
		<div name="set"><button onclick="join('player_3',3)">加入</button></div><div id="player_3" class="card_wrapper"></div><div id="res_3" class="mrl50 card_wrapper"></div>
	</div>

	<script type="text/javascript" src="index.js"></script>
	<script>
		var sets = [];
		var is_begin = false;
		var round = 0;
		function join(player,no){
			if(!is_begin && sets.filter(function(item){return item.player;}).length < 4 && (!no || no<4)){
				if(no != undefined){
					sets[no] = {'player':player};
				}else{
					for(var i=0;i<4;i++){
						if(!sets[i]){
							sets[i] = {};
						}
						if(!sets[i]['player']){
							join(player,i);
							break;
						}
						
					}
				}
				render_set(player,no);
			}
		}
		function render_set(player,no){
			var set = document.getElementsByName("set")[no];
			if(set){
				set.innerHTML = player;
			}
		}
		function game_begin(){
			if(!is_begin){
				is_begin = true;
			}
			send_card(round);
			round++;
		}

		function send_card(){
			if(round == 0){
				(function(r){
					var i=0;
					while(i++<r){
						sets.forEach(function(item,idx){
							if(item){
								var card = Texas.show_card();
								if(card){
									document.getElementById("player_"+idx).append(render(card));
								}
							}
						})		
					}
				})(2)
			}else if(round == 1){
				send_to_pool(3);
			}else if(round == 2){
				send_to_pool(1);
			}else if(round == 3){
				send_to_pool(1);
			}
		}

		var send_to_pool = function(num){
			(function(round){
				var i=0;
				while(i++<round){
					var card = Texas.show_card();
					if(card){
						document.getElementById("pool").append(render(card));
					}
				}
			})(num)
		}

		var render = function(card){
			var dom = document.createElement("div");
			if(card.type == 0 || card.type == 2){
				dom.style.color = "#000";	
			}else{
				dom.style.color = "red";
			}
			dom.setAttribute("num",card.num);
			dom.innerHTML = "<div class='card_left'>" 
							+ card.stype + card.snum 
							+ "</div><div class='card_center'>" 
							+ card.stype + "</div><div class='card_right'>" 
							+ card.snum + card.stype + "</div>";
			return dom;
		}

		function compare(){
			var result = Texas.get_max(getPlayerCards("player_0"));
			document.getElementById("res_0").innerHTML = "";
			for(var i=0;i<result.length;i++){
				document.getElementById("res_0").append(render(result[i]));
			}
		}

		function getPlayerCards(player){
			var cards = document.getElementById(player).children;
			var polls = document.getElementById("pool").children;
			var nums = [];
			for (var i = 0; i < cards.length; i++) {
				nums.push(cards[i].getAttribute("num"));
			}
			for (var i = 0; i < polls.length; i++) {
				nums.push(polls[i].getAttribute("num"));
			}
			return nums;
		}


	</script>
</body>
</html>
