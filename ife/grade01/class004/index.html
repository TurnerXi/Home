<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>HTML定位</title>
	<meta charset="utf-8">
	<style>
		.bg_g{background-color: #CCC}
		.bg_y{background-color: #FC0}
		.w400{width: 400px;}
		.h200{height: 200px;}
		.wh100{width: 100px;height: 100px;}
		.circle{border-radius: 50%;}
	</style>
</head>
<body>
	<div class="bg_g w400 h200 center" style="position:absolute;top:50%;left: 50%; margin: -100px 0 0 -200px;overflow: hidden;" >
		<div class="bg_y circle wh100" style="position:absolute;top:0;left: 0; margin: -50px 0 0 -50px;"></div>
		<div class="bg_y circle wh100" style="position:absolute;right:0;bottom: 0; margin: 0 -50px -50px 0;"></div>
	</div>

</body>
</html>
