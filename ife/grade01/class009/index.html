<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>管理后台</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header">
		<div class="wrapper">
			<div class="logo">
				<img src="./images/logo.png">
			</div>
			<div class="login">
				<div class="search-wrapper">
					<img src="images/icon/icon_search.png" class="search-icon" >
					<input type="text" class="search-box">
				</div>
				<div class="user-login"><img src="images/icon/icon_user.png"> <span>登录</span></div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="side-bar">
			<div class="user-info">
				<div class="user-avatar-wrapper">
					<img src="images/default_avatar.png" class="user-avatar">
				</div>
				<div class="user-name">ABC123</div>
			</div>
			<div class="user-data">
				<div class="user-stats">
					<p>110</p>
					<p>收藏</p>
				</div>
				<div class="v-line"></div>
				<div class="user-stats">	
					<p>313</p>
					<p>粉絲</p>
				</div>
			</div>
			<div class="menu">aa</div>
		</div>
		<div class="main">
			<div class="nav-bar"></div>
			<div class="content">
				<div class="search">
					<div class="search-form"></div>
					<div class="search-result"></div>
				</div>
				<div class="stats"></div>
				<div class="prj">
					<div class="prj-list"></div>
					<div class="prj-rep"></div>
				</div>
				<div class="canlendar"></div>
				<div class="car-rank"></div>
			</div>
		</div>
	</div>
</body>
</html>
