<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>常见官网页面布局</title>

<body>
	<div class="main">

				<img src="img/logo.png" />

					<img src="./img/icon/flag.png" alt="">

				<li class="subject-item">
					<img src="./img/icon/flower.png" alt="">

				<li class="subject-item">
					<img src="./img/icon/square.png" alt="">

			</ul>
			<ul class="subject-list">
				<li class="subject-item rb2">

				<li class="subject-item rb2">
					<p>丰富多彩的公益活动，发 挥新世界的主人公意识</p>
				</li>
				<li class="subject-item rb2">
					<p>时尚的新理念，超前体验 未知的生活</p>
				</li>
				<li class="subject-item ">
					<p>完善的培养机制，培养你 全新的世界观</p>
				</li>
			</ul>
		</div>
		<div class="i-question">
			<img class="i-book center" src="">

		</div>
		<div class="i-search">
			<h1 class="show-line"></h1>
			<h2 ></h2>
			<div>
				<select name="" id=""></select>
				<select name="" id=""></select>
				<select name="" id=""></select>
				<button></button>
			</div>
		</div>
		<div class="i-gallery">
			<ul>
				<li class="gallery-item"></li>
				<li class="gallery-item"></li>
				<li class="gallery-item"></li>
				<li class="gallery-item"></li>

			<div class="i-intro-main"></div>
			<div class="intro"></div>
			<div class="intro"></div>
			<div class="intro"></div>
			<div class="i-intro-pic"></div>
		</div>

			<h1 class="show-line"></h1>
			<h2></h2>
			<div>
				<div class="i-explain"></div>
				<div class="form"></div>
			</div>
		</div>

			<div class="footer-form">
				<h1></h1>
				<h2></h2>
				<div><input type="text"><button></button></div>
				<ul>
					<li></li>
